<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion / Inscription Chat</title>
</head>
<body>

<link rel="stylesheet" href="../static/css/styles.css">
<img src="../static/images/ecrirelogo.png" alt="Logo Écrire" class="logo" style="height: 150px">

<!-- Formulaire de connexion / inscription -->
<div class="container">
    <h2 id="form-title">Connexion</h2>
    <div id="form-error" class="error"></div>
    <label for="username"></label>
    <input type="text" id="username" placeholder="Nom d'utilisateur" autocomplete="username">
    <label for="password"></label>
    <input type="password" id="password" placeholder="Mot de passe" autocomplete="current-password">
    <button id="submit-btn">Se connecter</button>
    <div class="switch" id="switch-form" onclick="switchForm()">Vous n'avez pas de compte ? Inscrivez-vous.</div>
</div>

<script>
    let isLogin = true;
    function switchForm() {
        isLogin = !isLogin;
        document.getElementById('form-title').textContent = isLogin ? 'Connexion' : 'Inscription';
        document.getElementById('submit-btn').textContent = isLogin ? 'Se connecter' : "S'inscrire";
        document.getElementById('switch-form').textContent = isLogin
            ? "Vous n'avez pas de compte ? Inscrivez-vous."
            : "Déjà inscrit ? Connexion.";
        document.getElementById('form-error').textContent = "";
    }

    function submit() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        if (!username || !password) {
            document.getElementById('form-error').textContent = "Veuillez remplir tous les champs.";
            return;
        }
        const url = isLogin ? '/api/login' : '/api/register';
        fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        }).then(r => r.json()).then(res => {
            if (res.error) {
                document.getElementById('form-error').textContent = res.error;
            } else {
                localStorage.setItem('username', username);
                window.location.href = '/chat';
            }
        });
    }

    document.getElementById('submit-btn').addEventListener('click', submit);
    document.getElementById('username').addEventListener('keypress', e => {
        if (e.key === 'Enter') submit();
    });
    document.getElementById('password').addEventListener('keypress', e => {
        if (e.key === 'Enter') submit();
    });
</script>
</body>
</html>
